<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buck Doces</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fff4f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      color: #5a3e36;
      margin: 0;
    }

    h1, h2, h3 {
      color: #b76e79;
      text-align: center;
    }

    .card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #f4a1af;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #e28898;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .calendar-day {
      background-color: #ffe9ef;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
    }

    .calendar-day:hover {
      background-color: #fbd2dc;
    }

    .calendar-day-value {
      font-size: 0.8em;
      color: #b76e79;
    }

    .selected-day {
      background-color: #f4a1af;
      color: white;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
